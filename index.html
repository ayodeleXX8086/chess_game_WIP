<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chess</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container gameboard-top">
      <div class="row">
        <div class="col-8">
          <div class="d-flex justify-content-center">
            <div id="gameboard"></div>
          </div>
          <div class="row my-3 text-align-center">
            <div class="col-md-12 justify-content-center">
              <button class="btn btn-danger" id="undoBtn">End game</button>
            </div>
          </div>
        </div>
        <div class="col-4">
          <h1 class="text-align-center">Chess Game</h1>
          <div class="d-flex justify-content-center">
            <p>It is <span id="player"></span>'s go.</p>
          </div>
          <div class="d-flex justify-content-center">
            <p id="info-display"></p>
            <br />
          </div>
          <div class="d-flex justify-content-center">
            <p id="score_display_black">
              Display score for player black: <span id="score_black"> </span>
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <p id="score_display_white">
              Display score for player white: <span id="score_white"> </span>
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <p id="player_display">
              Playing with: <span id="player_id"> </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="export_game.js" async defer></script>
  </body>
</html>
