<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chess</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container gameboard-top">
      <div class="row">
        <div class="col-6">
          <div class="d-flex justify-content-center">
            <div id="gameboard"></div>
          </div>
          <div class="row my-3 text-align-center">
            <div class="col-md-6 my-2">
              <button class="btn btn-danger" id="undoBtn">Undo</button>
            </div>
            <div class="col-md-6 my-2">
              <button class="btn btn-success" id="redoBtn">Redo</button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1 class="text-align-center">Chess Game</h1>
          <div class="d-flex justify-content-center">
            <p>It is <span id="player"></span>'s go.</p>
          </div>
          <div class="d-flex justify-content-center">
            <p id="info-display"></p>
            <br />
            <p id="score">Display score: <span id="score"> </span></p>
          </div>
          <div id="player-menu">
            <div class="card">
              <div class="card-header" id="settingsHeading">
                <h2 class="text-align-center">
                  <button
                    class="btn btn-header no-outline collapsed"
                    data-toggle="collapse"
                    data-target="#settings"
                    aria-expanded="false"
                    aria-controls="settings"
                  >
                    Add a friend
                  </button>
                </h2>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="settingsHeading">
                <h2 class="text-align-center">
                  <button
                    class="btn btn-header no-outline collapsed"
                    data-toggle="collapse"
                    data-target="#settings"
                    aria-expanded="false"
                    aria-controls="settings"
                  >
                    Show scores
                  </button>
                </h2>
              </div>
            </div>
            <div class="card">
              <div class="card-header" id="settingsHeading">
                <h2 class="text-align-center">
                  <button
                    class="btn btn-header no-outline collapsed"
                    data-toggle="collapse"
                    data-target="#settings"
                    aria-expanded="false"
                    aria-controls="settings"
                  >
                    Play with computer
                  </button>
                </h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="pieces.js" async defer></script>
    <script src="app_manager.js" async defer></script>
  </body>
</html>
